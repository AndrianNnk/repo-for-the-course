<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Практична робота 13</title>
</head>
<body>
    <h1>Pixel Hunt</h1>
    <div id="game-score" class="hidden">score: <span id="score">0</span></div>
    <div id="game-time" class="hidden">
      time left for click: <span id="timer">0</span>
    </div>
    <div class="block-option">
      <div id="choose-difficulty">Choose difficulty:</div>
      <select id="difficulty">
        <option value="">Please choose on option</option>
        <option value="easy">Lazy</option>
        <option value="medium">Normal</option>
        <option value="hard">Catch me if you can</option>
      </select>
      <div id="choose-color">Choose color:</div>
      <input type="color" id="colorPicker" />
      <button id="startButton" onclick="startGame()" disabled>Start</button>
    </div>

    <div id="gameContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
